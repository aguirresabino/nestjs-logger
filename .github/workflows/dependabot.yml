name: Dependabot Commitlint

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-commitlint:
    runs-on: ubuntu-latest

    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: yarn install

      - name: Run commitlint
        run: |
          git log origin/main..HEAD --pretty=format:%H | xargs -I {} sh -c 'git show --quiet --pretty=format:%B {} | yarn commitlint --edit {}'
